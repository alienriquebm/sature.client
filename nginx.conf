server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location /sature/ {
    try_files $uri $uri/ /sature/index.html;
  }

  # Esta parte es clave para redireccionar EXACTAMENTE /sature
  location = /sature {
    return 302 /sature/;
  }

  location / {
    return 404;
  }
}
