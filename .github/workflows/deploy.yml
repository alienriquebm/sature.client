name: Deploy SaturÃ© via Cloudflare Tunnel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Setup SSH config
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat >> ~/.ssh/config << EOL
          Host alienriquebm-server
            ProxyCommand cloudflared access ssh --hostname ssh.alienriquebm.me
            User alienriquebm
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
          EOL

      - name: Deploy files via SCP
        run: |
          scp -r dist/* alienriquebm-server:/home/alienriquebm/docker/nginx-proxy/projects/sature-dev/

      - name: Restart Nginx
        run: |
          ssh alienriquebm-server "cd /home/alienriquebm/docker/nginx-proxy && docker compose restart"

      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸŒ Visit: https://sature-dev.alienriquebm.me"
