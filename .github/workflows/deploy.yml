name: Deploy Satur√© to Raspberry via Tailscale

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and deploy to RaspberryPi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install deps & build
        run: |
          corepack enable
          pnpm install
          pnpm build

      - name: Copy project to Raspberry
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SATURE_SERVER_HOST }}
          username: ${{ secrets.SATURE_SERVER_USER }}
          key: ${{ secrets.SATURE_SSH_KEY }}
          source: "."
          target: "/home/alienriquebm/docker/dev-portfolio/sature"
          strip_components: 1

      - name: Run docker compose on Raspberry
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SATURE_SERVER_HOST }}
          username: ${{ secrets.SATURE_SERVER_USER }}
          key: ${{ secrets.SATURE_SSH_KEY }}
          script: |
            cd /home/alienriquebm/docker/dev-portfolio/sature
            docker compose up -d --build
