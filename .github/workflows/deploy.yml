name: Deploy a Raspberry Pi

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy on Raspberry Pi
    runs-on: self-hosted # tu Pi es el runner
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build and start container
        run: docker compose -f /home/alienriquebm/docker/dev-portfolio/sature/docker-compose.yml up -d --build

      - name: Prune unused images
        run: docker image prune -af
